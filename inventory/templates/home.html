<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate House</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #fdf3e6;
    color: #4b3f3c;
    padding: 20px;
    line-height: 1.6;
}

/* Header */
header {
    text-align: center;
    margin-bottom: 30px;
}

header h1 {
    font-size: 2.5em;
    color: #4b2e2b;
    margin-bottom: 10px;
}

/* Navigation Menu */
nav ul {
    list-style-type: none;
    padding: 0;
    display: flex;
    justify-content: center;
    gap: 15px;
}

nav a {
    font-size: 1.1em;
    color: #7b4e4a;
    text-decoration: none;
    padding: 8px 16px;
    background-color: #fff;
    border: 2px solid #7b4e4a;
    border-radius: 4px;
    transition: background-color 0.3s, color 0.3s;
}

nav a:hover {
    background-color: #7b4e4a;
    color: #fff;
}

/* Main Content */
main {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

main p {
    font-size: 1.2em;
    color: #7b4e4a;
    margin-bottom: 20px;
}

/* Footer */
footer {
    text-align: center;
    padding: 10px 0;
    margin-top: 30px;
    color: #7b4e4a;
}

footer p {
    font-size: 0.9em;
}

    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Chocolate House!</h1>
        <nav>
            <ul>
                <li><a href="{% url 'seasonal_flavor_list' %}">Seasonal Flavors</a></li>
                <li><a href="{% url 'ingredient_list' %}">Ingredients</a></li>
                <li><a href="{% url 'customer_suggestion_list' %}">Customer Suggestions</a></li> <!-- Added link for Customer Suggestions -->

            </ul>
        </nav>
    </header>
    <main>
        <p>Explore our delicious seasonal flavors and manage ingredients for your favorite chocolates!</p>
    </main>
    <footer>
        <p>&copy; 2024 Chocolate House</p>
    </footer>
</body>
</html>
