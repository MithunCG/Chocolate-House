<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #fdf3e6;
    color: #4b3f3c;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

/* Page Header */
h1 {
    font-size: 2em;
    color: #4b2e2b;
    margin-bottom: 15px;
    text-align: center;
}

/* Form Styling */
form {
    max-width: 500px;
    width: 100%;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

form p {
    margin-bottom: 10px;
}

button {
    background-color: #7b4e4a;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #5d3d3a;
}

/* Cancel Link */
a {
    font-size: 1em;
    color: #4b3f3c;
    text-decoration: none;
    padding: 8px 16px;
    border: 1px solid #4b3f3c;
    border-radius: 4px;
    transition: background-color 0.3s, color 0.3s;
}

a:hover {
    background-color: #4b3f3c;
    color: #fff;
}

    </style>
</head>
<body>
    <!-- ingredient_form.html -->
<h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Ingredient</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'ingredient_list' %}">Cancel</a>
</body>
</html>
