<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #fdf3e6;
    color: #4b3f3c;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Page Header */
h1 {
    font-size: 2em;
    color: #4b2e2b;
    margin-bottom: 20px;
    text-align: center;
}

/* Form Styling */
form {
    width: 100%;
    max-width: 500px;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Button Styling */
button {
    background-color: #b93a2c;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s;
    margin-top: 10px;
}

button:hover {
    background-color: #a32f24;
}

/* Cancel Link Styling */
a {
    display: inline-block;
    margin-top: 10px;
    font-size: 1em;
    color: #4b3f3c;
    text-decoration: none;
    border: 1px solid #4b3f3c;
    padding: 8px 16px;
    border-radius: 4px;
    transition: background-color 0.3s, color 0.3s;
}

a:hover {
    background-color: #4b3f3c;
    color: #fff;
}

/* Responsive Design */
@media (max-width: 600px) {
    h1 {
        font-size: 1.8em;
    }

    button {
        padding: 8px 16px;
        font-size: 0.9em;
    }

    a {
        font-size: 0.9em;
    }
}

    </style>
</head>
<body>
    <!-- seasonal_flavor_form.html -->
<h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Seasonal Flavor</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'seasonal_flavor_list' %}">Cancel</a>
</body>
</html>
