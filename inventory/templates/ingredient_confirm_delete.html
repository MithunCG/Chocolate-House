<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #fdf3e6;
    color: #4b3f3c;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

/* Page Header */
h1 {
    font-size: 2em;
    color: #4b2e2b;
    margin-bottom: 15px;
}

/* Confirmation Text */
p {
    font-size: 1.2em;
    color: #7b4e4a;
    margin-bottom: 20px;
    text-align: center;
}

/* Form and Buttons */
form {
    margin-bottom: 15px;
}

button {
    background-color: #b93a2c;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #a32f24;
}

/* Cancel Link */
a {
    font-size: 1em;
    color: #4b3f3c;
    text-decoration: none;
    border: 1px solid #4b3f3c;
    padding: 8px 16px;
    border-radius: 4px;
    transition: background-color 0.3s, color 0.3s;
}

a:hover {
    background-color: #4b3f3c;
    color: #fff;
}

    </style>
</head>
<body>
    <!-- ingredient_confirm_delete.html -->

<h1>Delete Ingredient</h1>
<p>Are you sure you want to delete "{{ ingredient.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
</form>
<a href="{% url 'ingredient_list' %}">Cancel</a>
</body>
</html>
